<div class="card mb-4">
	<div class="row no-gutters">
		<div class="col-md-4">
			<img src="{{ doc.image }}" alt="{{ doc.name }}" class="card-img" />
		</div>
		<div class="col-md-8">
			<div class="card-body">
				<h5 class="card-title">
					<a href="{{ doc.route }}">{{ doc.name }}</a>
				</h5>
				<p class="card-text text-muted">By {{ doc.author }}</p>
			</div>
		</div>
	</div>
</div>
