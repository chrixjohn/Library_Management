{% extends "templates/web.html" %} {% block page_content %}
<div class="container mt-5">
	<div class="row">
		<div class="col-md-4">
			<img src="{{ image }}" alt="{{ title }}" class="img-fluid rounded shadow" />
		</div>
		<div class="col-md-8">
			<h1 class="mb-3">{{ title }}</h1>
			<p class="text-muted">By {{ author }}</p>

			{% if status == 'Available' %}
			<span class="badge badge-success">Available</span>
			{% elif status == 'Issued' %}
			<span class="badge badge-danger">Issued</span>
			{% endif %}

			<p class="mt-4">
				<strong>Publisher:</strong> {{ publisher }}<br />
				<strong>ISBN:</strong> {{ isbn }}
			</p>

			<hr />

			<div class="mt-3">{{ description }}</div>
		</div>
	</div>
</div>
{% endblock %}
